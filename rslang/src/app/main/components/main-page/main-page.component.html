<section class="main-page">
  <div class="main-page__wrapper">
    <div class="main-page__promo">
      <div class="main-page__promo__titles">
        <h4 class="main-page__promo__titles__sub-title">The best choice</h4>
        <h2 class="main-page__promo__titles__title">Be easy & learn English</h2>
        <div class="main-page__promo__titles__description">
          You will find easiest and most practical way to learn English here.
        </div>
      </div>
      <button mat-flat-button color="primary" class="main-page__button">
        Sign up
      </button>
    </div>
    <div class="main-page__pic">
      <img src="../../../../assets/images/main_page.svg" alt="learn_english" />
    </div>
  </div>
  <div class="main-page__video">
    <div class="main-page__video__wrapper">
      <iframe
        class="main-page__video__element"
        src="https://www.youtube.com/embed/VeDh-lBCgh0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
  </div>
</section>
