<div class="item" appShowOverBtn>
  <div class="item__buttons">
    <span class="over-btn" (click)="turnOverItem()"></span>
  </div>
  <div class="item__image">
    <img [src]=[item.image] alt="{{ item.word }}" />
  </div>
  <div class="item__description">
    <span class="title">
      <strong>{{ item.word }}</strong>-
      <strong>{{ item.wordTranslate }}</strong>
    </span>
    <span>
      transcription: {{ item.transcription }}
    </span>
    <span>
      {{ item.textMeaning }}
    </span>
    <span>
      {{ item.textMeaningTranslate }}
    </span>
    <!-- <span>
      {{ item.textExample }}
    </span>
    <span>
      {{ item.textExampleTranslate }}
    </span> -->
  </div>
  <div class="item__buttons">
    <!-- <div class="action-btn"></div> -->
    <img
      src="../../../../assets/ebbok/speechIco.svg"
      alt="speech"
      (click)="playSound(item.audio)"
      class="action-btn"/>
    <img
      src="../../../../assets/ebbok/difficultIco.svg"
      alt="difficult"
      (click)="addToDifficult(item.id)"
      class="action-btn" />
    <img
      src="../../../../assets/ebbok/deleteIco.svg"
      alt="remove"
      (click)="addToRemove(item.id)"
      class="action-btn" />
  </div>
</div>
